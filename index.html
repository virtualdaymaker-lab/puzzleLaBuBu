    <title>PuzaLabubu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #ffffff;
      }
      /* Clean white scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8f8f8; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ef4444; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #dc2626;
      }
      
      /* Animated border beam like Apple Intelligence */
      @keyframes borderBeam {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      
      /* Logo beam effect - subtle glow */
      .logo-beam {
        position: relative;
        overflow: visible;
      }
      
      .logo-beam::before {
        content: '';
        position: absolute;
        inset: -6px;
        background: conic-gradient(
          from 0deg,
          #dc262660 0deg,
          #ea580c60 90deg,
          #f59e0b60 180deg,
          #dc262660 270deg,
          #dc262660 360deg
        );
        animation: borderBeam 3s linear infinite;
        border-radius: 14px;
        z-index: -1;
        filter: blur(8px);
      }
      
      /* Card beam effect - subtle larger glow behind */
      .card-beam {
        position: relative;
        overflow: visible;
      }
      
      .card-beam::before {
        content: '';
        position: absolute;
        inset: -8px;
        background: conic-gradient(
          from 0deg,
          #ef444440 0deg,
          #f9731640 90deg,
          #fbbf2440 180deg,
          #ef444440 270deg,
          #ef444440 360deg
        );
        animation: borderBeam 4s linear infinite;
        border-radius: 20px;
        z-index: -1;
        filter: blur(12px);
      }
    </style>
